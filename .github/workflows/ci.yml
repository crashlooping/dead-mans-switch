name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux, windows]
        goarch: [amd64, arm64, arm]
        exclude:
          - goos: windows
            goarch: arm64
          - goos: windows
            goarch: arm
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 'stable'
      - name: Test
        run: go test ./...
      - name: Build
        run: |
          if [ "$GOOS" = "windows" ]; then \
            GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} go build -o dead-mans-switch-${{ matrix.goos }}-${{ matrix.goarch }}.exe .; \
          else \
            GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} go build -o dead-mans-switch-${{ matrix.goos }}-${{ matrix.goarch }} .; \
          fi

  docker:
    runs-on: ubuntu-latest
    needs: build
    environment: default
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}
      - name: Build and push Docker image (amd64)
        run: |
          docker buildx build --platform linux/amd64 -t ghcr.io/${{ github.repository }}:amd64 --push .
      - name: Build and push Docker image (arm64)
        run: |
          docker buildx build --platform linux/arm64 -t ghcr.io/${{ github.repository }}:arm64 --push .
      - name: Build and push Docker image (arm/v7)
        run: |
          docker buildx build --platform linux/arm/v7 -t ghcr.io/${{ github.repository }}:armv7 --push .
      - name: Create and push multi-arch manifest as latest
        run: |
          docker buildx imagetools create \
            -t ghcr.io/${{ github.repository }}:latest \
            ghcr.io/${{ github.repository }}:amd64 \
            ghcr.io/${{ github.repository }}:arm64 \
            ghcr.io/${{ github.repository }}:armv7
